<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/_template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content"> 
        <h1>Workshop bearbeiten</h1>
        <h:form>
            <h:inputHidden id="wsId" value="#{editWorkshopBean.workshop.id}" />
            <h:panelGrid columns="3">
                <h:outputLabel for="wsName" value="#{text.name}:" /> 
                <h:inputText id="wsName" value="#{editWorkshopBean.workshop.name}">
                    <f:validateRequired />
                    <f:validateLength minimum="3" />
                </h:inputText> 
                <h:message for="wsName" errorClass="error" />
                
                <h:outputLabel for="wsPunkte" value="#{text.punkte}:" /> 
                <h:inputText id="wsPunkte" value="#{editWorkshopBean.workshop.punkte}">
                    <f:validateRequired />
                </h:inputText> 
                <h:message for="wsName" errorClass="error" />

                <h:commandButton value="#{text.add}" action="#{editWorkshopBean.save()}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
