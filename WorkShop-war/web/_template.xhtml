<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Workshop-Manager</title>
    </h:head>

    <h:body>
        <f:view>
            <ui:insert name="metadata" />
            <ui:debug />
            <div id="top">
                <ui:insert name="top">Der Workshop-Manager</ui:insert>
            </div>
            <div>
                <div id="left" class="navigation">
                    <ui:include src="navigation.xhtml" />
                </div>
                <div>
                    <div id="right">
                        <ui:insert name="right">Right</ui:insert>
                    </div>
                    <div id="content" class="right_content">
                        <h:messages globalOnly="true" errorClass="error" infoClass="info" />
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">Footer</ui:insert>
            </div>
            <h:outputScript library="javascript" name="lib/jquery-1.7.1.min.js"/>
            <h:outputScript library="javascript" name="lib/jquery-ui-1.8.16.custom.min.js"/>
            <h:outputScript library="javascript" name="base.js"/>
        </f:view>
    </h:body>

</html>
